<h2>Edit form</h2>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="fields">
      <div class="controls">
        <input
          type="text"
          placeholder="type"
          name="text"
          [ngModel]="todo.text"
        />
      </div>
    </div>
    <br />
    <div class="field">
      <div class="control">
        <button type="button" (click)="close()">Cancel</button>
      </div>
      <div class="control">
        <button type="submit">submit</button>
      </div>
    </div>
  </form>
</div>
